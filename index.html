<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 - Mini Project 4</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./script.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4 pt-4">
                <h1 class="pb-3">Cafe Order Form</h1>

                <form>
                    <div class="mb-3">
                        <label class="form-label" id="name-label">Name</label>
                        <input type="text" class="form-control" name="full_name" placeholder="Enter your name" required>
                    </div>

                    <div class="mb-3">

                        <label>Please select your coffee type:</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type1" value="turkish" checked required>
                            <label class="form-check-label" for="coffee_type1">Turkish Coffee $3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" value="american" id="coffee_type2" required>
                            <label class="form-check-label" for="coffee_type2">American Coffee $5</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" value="iced" id="coffee_type3">
                            <label class="form-check-label" for="coffee_type3">Iced Latte $7</label>
                        </div>
                    </div>

                    <div class="mb-3">

                        <label>Do you need any extras?</label>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" id="extras1" value="extra_coffee">
                            <label class="form-check-label" for="extras1">Extra Coffee $1.5</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="whipped_cream" id="extras2">
                            <label class="form-check-label" for="extras2">American Coffee $2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" value="extra_caramel" id="extras3">
                            <label class="form-check-label" for="extras3">Extra Caramel $3</label>
                        </div>
                    </div>
                    
                    <button type="button" id="submitBtn" class="btn btn-outline-primary">Submit</button>
                </form>

                <div id="report_container" style="display: none;" class="mt-5">
                    <h2 id="report_title">Order Report</h2>
                    <p id="report_data"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
